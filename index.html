<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia_game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

<body>

    <Header>
        <h1>Nba Trivia</h1>
    </Header>


    <div class="gridContainer">
        <div>
            <img src="assets/images/NBA-logo-png-download-free.png">
            <div id="showNumber"></div>
            <!-- <button onclick="setTimeout(myFunction, 45000);">Try it</button> -->
            <h2>You have 45 seconds to answer 8 true or false questions. After 45 seconds, you will get to see your results</h2>

            <div class="questions">

                <h3 class="displayQuestion"></h3>
                <h3 class="userKey"></h3>
                <button class="uTpick">True</button><button class="uFpick">False</button>
            </div>
            <div id="event-demo">click me for demo</div>



        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
